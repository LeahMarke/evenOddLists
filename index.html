<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <h1>Even vs Odd Lists</h1>
      <h2>How many characters does your word have?</h2>

      <form id="even-odd-form" autocomplete="off" target="_blank">
        <div>
          <label for="word">Enter a Word:</label>
          <input
            type="text"
            name="word"
            id="word"
            placeholder="What's your word?"
            onkeyup="updateWord(this)"
          />
        </div>
        <div>
          <input
            type="button"
            value="Is it Even or Odd?"
            onclick="handleSubmit()"
          />
        </div>
      </form>
      <section>
        <h3>Even:</h3>

        <ul id="even"></ul>

        <h3>Odd:</h3>
        <ul id="odd"></ul>
      </section>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
